<form class="measurements form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <select class="form-control" (change)="updateSelectedFeature($event.target.value)">
        <option *ngFor="let featureOption of features | keys;" [value]="featureOption.type" [selected]="selectedFeature == featureOption.type ? true : null">{{featureOption.title}}</option>
      </select>
    </div>
  </div>
  <div class="form-group" *ngIf="feature.width">
    <label [for]="feature.width" class="col-sm-2 control-label">Width</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input (change)="updateFeatureMeasurement($event.target.value, $event.target.name)" [(ngModel)]="feature.width" type="text" class="form-control" placeholder="Width" name="width" id="width">
        <span class="input-group-addon">inches</span>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="feature.height">
    <label [for]="feature.height" class="col-sm-2 control-label">Height</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input (change)="updateFeatureMeasurement($event.target.value, $event.target.name)" [(ngModel)]="feature.height" type="text" class="form-control" placeholder="Height" name="height" id="height">
        <span class="input-group-addon">inches</span>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="feature.radius">
    <label [for]="feature.radius" class="col-sm-2 control-label">Radius</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input (change)="updateFeatureMeasurement($event.target.value, $event.target.name)" [(ngModel)]="feature.radius" type="text" class="form-control" placeholder="Radius" name="radius" id="radius">
        <span class="input-group-addon">inches</span>
      </div>
      <span class="help-block">Must be at least 1/2 the width</span>
    </div>
  </div>
  <div class="form-group" *ngIf="feature.angle">
    <label [for]="feature.angle" class="col-sm-2 control-label">Angle</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input (change)="updateFeatureMeasurement($event.target.value, $event.target.name)" [(ngModel)]="feature.angle" type="text" class="form-control" placeholder="Angle" name="angle" id="angle">
        <span class="input-group-addon">degrees</span>
      </div>
    </div>
  </div>
  <div class="form-group" *ngIf="feature.ceilingLength">
    <label [for]="feature.ceilingLength" class="col-sm-2 control-label">Ceiling Length</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input (change)="updateFeatureMeasurement($event.target.value, $event.target.name)" [(ngModel)]="feature.ceilingLength" type="text" class="form-control" placeholder="Ceiling Length" name="ceilingLength" id="ceilingLength">
        <span class="input-group-addon">inches</span>
      </div>
    </div>
  </div>
</form>

<img (click)="updateSelectedFeature('design')" src="{{feature?.image}}" alt="{{feature?.type}}" class="img-responsive rendering">
