<select class="form-control" (change)="updateSelectedFeature($event.target.value)">
	<option *ngFor="let featureOption of features; let i = index;" [value]="i">{{featureOption.title}}</option>
</select>

<!-- <seeyond-measurements></seeyond-measurements> -->

<!-- <img src="http://dummyimage.com/360x300" alt="" class="img-responsive"> -->

<form class="measurements form-horizontal">
  <div class="form-group" *ngFor="let measurement of feature?.measurements">
    <label [for]="measurement.label" class="col-sm-2 control-label">{{measurement.label}}</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="{{measurement.label}} measurement" name="{{measurement.label}}" id="{{measurement.label}}" value="{{measurement.value}}">
        <span class="input-group-addon">inches</span>
      </div>
    </div>
  </div>
</form>

<img src="{{feature?.image}}" alt="{{feature?.type}}" class="img-responsive rendering">
