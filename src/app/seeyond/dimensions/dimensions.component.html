<form class="measurements form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <select class="form-control" (change)="updateSelectedFeature($event.target.value)">
        <option *ngFor="let featureOption of features | keys;" [value]="featureOption.type" [selected]="selectedFeature == featureOption.type ? true : null">{{featureOption.title}}</option>
      </select>
    </div>
  </div>
  <div class="form-group" *ngFor="let measurement of feature?.measurements;">
    <label [for]="measurement.label" class="col-sm-2 control-label">{{measurement.label}}</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input (change)="updateFeatureMeasurement($event.target.value, $event.target.name)" type="text" class="form-control" placeholder="{{measurement.label}} measurement" name="{{measurement.label}}" id="{{measurement.label}}" value="{{measurement.value}}">
        <span class="input-group-addon">inches</span>
      </div>
    </div>
  </div>
</form>

<img (click)="updateSelectedFeature('design')" src="{{feature?.image}}" alt="{{feature?.type}}" class="img-responsive rendering">
