<div class="row">
  <div class="col-xs-12 design-column-padding-adjust">
    <p class="header">Patterns</p>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 pattern" (click)="updateSelectedPattern('billow')" [class.selected]="selectedPattern=='billow'">
    <img src="http://images.3-form.com/seeyond/patterns/billow.jpg" alt="" class="img-responsive">
  </div>
  <div class="col-sm-4 pattern" (click)="updateSelectedPattern('court')" [class.selected]="selectedPattern=='court'">
    <img src="http://images.3-form.com/seeyond/patterns/court.jpg" alt="" class="img-responsive">
  </div>
  <div class="col-sm-4 pattern" (click)="updateSelectedPattern('cusp')" [class.selected]="selectedPattern=='cusp'">
    <img src="http://images.3-form.com/seeyond/patterns/cusp.jpg" alt="" class="img-responsive">
  </div>
  <div class="col-sm-4 pattern" (click)="updateSelectedPattern('kink')" [class.selected]="selectedPattern=='kink'">
    <img src="http://images.3-form.com/seeyond/patterns/kink.jpg" alt="" class="img-responsive">
  </div>
  <div class="col-sm-4 pattern" (click)="updateSelectedPattern('tilt')" [class.selected]="selectedPattern=='tilt'">
    <img src="http://images.3-form.com/seeyond/patterns/tilt.jpg" alt="" class="img-responsive">
  </div>
</div>
<div class="row">
  <div class="col-sm-3 design-column-padding-adjust">
    <label for="pattern-strength">Pattern Strength</label>
  </div>
  <div class="col-sm-6">
    <!-- <input type="range" min="1" max="10" value="1" id="pattern-strength" step="1" class="pattern-strenth-range"> -->
    <md-slider
        class="pattern-strength"
        [disabled]="disabled"
        [invert]="invert"
        [max]="max"
        [min]="min"
        [step]="step"
        [thumb-label]="thumbLabel"
        [tick-interval]="tickInterval"
        [value]="patternStrength"
        [vertical]="vertical" (change)="updatePatternStrength($event.value)">
    </md-slider>
  </div>
    <div class="col-sm-3">
    <input type="text" [value]="patternStrength" (change)="updatePatternStrength($event.target.value)" id="pattern-strength-input" class="form-control">
  </div>
</div>
