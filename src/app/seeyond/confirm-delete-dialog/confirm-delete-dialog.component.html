<h2 md-dialog-title class="text-center">Confirm Your Design</h2>
<div md-dialog-content>
  <p>Are you sure you want to delete?</p>
</div>
<div md-dialog-actions align="center">
  <button md-button (click)="dialogRef.close('confirm')" class="button button-gray">Confirm</button>
  <button md-button (click)="dialogRef.close('cancel')" class="button button-gray">Cancel</button>
</div>
